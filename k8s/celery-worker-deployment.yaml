apiVersion: apps/v1
kind: Deployment
metadata:
  name: worker-deployment
spec:
  replicas: 23
  selector:
    matchLabels:
      component: worker
  template:
    metadata:
      labels:
        component: worker
    spec:
      containers:
        - name: worker
          image: kpsarakis/schema-matching-engine:latest
          resources:
            limits:
              memory: "8Gi"
              cpu: "4"
            requests:
              memory: "8Gi"
              cpu: "4"
          command: ["celery"]
          args: ["worker", "-A", "app.celery", "--concurrency=4", "--loglevel=warning"]
          ports:
            - containerPort: 5000
          env:
            - name: REDIS_HOST
              value: redis-cluster-ip-service
            - name: REDIS_PORT
              value: '6379'
            - name: RABBITMQ_HOST
              value: rabbitmq-cluster-ip-service
            - name: RABBITMQ_PORT
              value: '5672'
            - name: RABBITMQ_DEFAULT_USER
              value: "rabbitmq"
            - name: RABBITMQ_DEFAULT_PASS
              value: "rabbitmq"
            - name: CELERY_RESULTS_REDIS_HOST
              value: celery-results-backend-cluster-ip-service
            - name: CELERY_RESULTS_REDIS_PORT
              value: '6379'
            - name: MINIO_HOST
              value: minio
            - name: MINIO_PORT
              value: '9000'
            - name: MINIO_ACCESS_KEY
              value: "minio"
            - name: MINIO_SECRET_KEY
              value: "minio123"